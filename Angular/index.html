<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="script.js"></script>
</head>
<body ng-app="orderApp" ng-controller="OrderController">

<h2>Order Form</h2>
<form ng-submit="submitOrder()">
    <input type="text" ng-model="order.customerName" placeholder="Customer Name" required>
    <input type="text" ng-model="order.product" placeholder="Product" required>
    <input type="number" ng-model="order.quantity" placeholder="Quantity" required>
    <input type="submit" value="Submit Order">
</form>

<div ng-if="message">
    <h3>{{ message }}</h3>
</div>

</body>
</html>
